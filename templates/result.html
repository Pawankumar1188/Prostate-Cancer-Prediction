<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Prediction Result (Model: {{ model_name }})</h2>
    <h4 class="text-success">Predicted Diagnosis: {{ result }}</h4>

    <div class="img-container">
        <h5>ROC-AUC Curve</h5>
        <img src="{{ url_for('static', filename='roc_curve.png') }}" alt="ROC Curve">
    </div>

    <div class="img-container">
        <h5>Confusion Matrix</h5>
        <img src="{{ url_for('static', filename='conf_matrix.png') }}" alt="Confusion Matrix">
    </div>

    <div>
        <h5>First 10 Rows of Dataset</h5>
        <div class="table-responsive">
            {{ data_html | safe }}
        </div>
    </div>

    <a href="/" class="btn-home">Back to Home</a>
</div>
</body>
</html>
